<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poster</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="./style.css" rel="stylesheet" />

   
</head>
<body>
        <div class="container">
            <svg xlmns="http://www.w3.org/2000/svg" version="1.1" style="display: none;">
                <filter id="turbulence" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
                  <feTurbulence id="feturbulence" type="fractalNoise" numOctaves="3" seed="2"></feTurbulence>
                  <feDisplacementMap xChannelSelector="G" yChannelSelector="B" scale="10" in="SourceGraphic"></feDisplacementMap>
                </filter>
              </svg>  
            <div class="water-bg"  data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="1000"
            style="background-image: url(./img/bg.jpg);">
            </div>
        </div>
        <div class="move-person">
            <img src="./img/person1.png" class="person" alt="">
        </div>


        <!--script 부분-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/vanilla-tilt.min.js'></script> -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
        <script src="./js/jquery.ripples.js"></script>
        <script src="./index.js"></script>

</body>
</html>
